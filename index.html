<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AnalogSea | A Subsidiary of Digital Ocean</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/meyerreset.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
  </head>
  <body>

    <main>

      <div class="why">
        <img src="images/logo.png" class="logo">
      </div>


      <div class="container">

        <form name="sign-up" method="POST" action="#">
          <h1>Sign Up</h1>

          <div class="form-group">
            <label for="email" class="words">Email</label>
            <input type="email" class="input-area" id="email" placeholder="foo@bar.com" required />
          </div>
          <div class="form-group">
            <label for="password" class="words">Password</label>
            <input type="text" class="input-area" id="password" placeholder="1234passw0rd" required />
          </div>

          <button type="submit" class="input-area">Sign Up</button><br>
          <h4><a href="#">Forgot Password?</a></h4>

      </div>

          <h5>Already have an account? <a href="#">Log in</a></h5>
        </form>

    </main>

  </body>
</html>
