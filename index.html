      <form name="sign-up" method="POST" action="#">

          <label for="password">Password</label>

      <button type="submit" class="action-area">Sign Up</button><br>
        <h4>Forgot Password?</h4>
    </main>

        <h5>Already have an account? Login</h5>
    </form>
