<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AnalogSea | A Subsidiary of Digital Ocean</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/meyerreset.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
  </head>
  <body>



    <img src="images/logo.png">

    <form name="sign-up" method="POST" action="#">
      <h1>Sign Up</h1>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="" id="email" placeholder="foo@bar.com" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" class="" id="password" placeholder="1234passw0rd" required />
        </div>


      <button type="submit" class="">Sign Up</button><br>
        <h4>Forgot Password?</h4>
        <h5>Already have an account? Login</h5>
    </form>





  </body>
</html>
